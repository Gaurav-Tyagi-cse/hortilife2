<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #5f27cd, #ff6b6b);
            background-size: 600% 600%;
            animation: GradientBackground 15s ease infinite;
        }

        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
        } */

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product h2 {
            font-size: 20px;
            margin: 0;
        }

        .product p {
            margin: 10px 0;
        }

        .product button {
            background-color: #1dd1a1;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #10ac84;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <!-- <div class="content">
        <h1>Welcome to Our Store</h1>
        <div id="products" class="products"></div>
    </div> -->

    <script>
        const products = [
            { id: 2, name: 'whatever we are selling', price: 20 },
            { id: 3, name: 'whatever we are selling', price: 50 },
        ];

        const productsSection = document.getElementById('products');

        function displayProducts() {
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsSection.appendChild(productElement);
            });
        }

        function addToCart(productId) {
            // Logic to add product to cart goes here
            alert(`Product with ID ${productId} added to cart.`);
        }

        displayProducts();
    </script>
</body>
</html>
